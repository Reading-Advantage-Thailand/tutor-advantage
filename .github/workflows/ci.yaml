name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  linting:
    name: Code Linting ğŸ”
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v2
      - name: Install Dependencies ğŸ“¦
        run: npm install
      - name: Execute Linting Check âœ”ï¸
        run: npm run lint

  build:
    name: Build Verification ğŸ› ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: staging
    container: node:lts
    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v3
      - name: Install and Build Project âš™ï¸
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          npm install
          npm run build
      - name: Completion Notification ğŸ‰
        run: echo "Build process complete"
